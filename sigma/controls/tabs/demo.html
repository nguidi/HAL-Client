<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="author" content="Sigma-IT">
	<title>Sigma/Tab demo</title>
	<script type='text/javascript' src="../../../../steal/steal.js"></script>
	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<script id="formTemplate" type="text/mustache">
	    {{>views/formTemplate.mustache}}
	</script>
	<script id="actionsTemplate" type="text/mustache">
	    {{>views/actionsTemplate.mustache}}
	</script>
	<script id="barsTemplate" type="text/mustache">
	    {{>views/barsTemplate.mustache}}
	</script>
	<script id="listInstitucionesTemplate" type="text/mustache">
	    {{>views/listInstitucionesTemplate.mustache}}
	</script>
</head>
<body>
	<div id="topbar" class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container-fluid">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				<a class="brand" href="#">
					<h1>Tabs Demo</h1>
				</a>
				<div id='home' class="nav-collapse" >
				</div>
			</div>
		</div>
	</div>
	<div id="templateContainer" class="well-large"></div>
	<div id="contentContainer" class="well-large"></div>
<script type='text/javascript'>
steal(
	'sigma/stock/controls/lib'
,	'can/view/mustache'
).then(
	'sigma/stock/controls/tabs'
,	'sigma/stock/controls/tabs/actividad_adapter.js'
,	'sigma/stock/controls/lib/media.css'
,	'sigma/stock/controls/css/common.css'
,	'sigma/lib/style.js'
).then(
	function()
	{
		Sigma.HypermediaContainer(
			'Sigma.Hypermedia.Tabs.Container'
		,	{
				defaults:
				{
					media_types:
					{
						'template':
						{
							Handler:Sigma.Controls.Tabs
						,	options:
							{
								target: 'Template'
							,	target_content: 'Content'
							,	view_form: '//stock/views/tabs/init.mustache'
							}
						}
					}
				}
			}
		,	{}
		)

		Sigma.HypermediaContainer(
			'Sigma.Hypermedia.TabContent.Container'
		,	{
				defaults:
				{
					media_types:
					{
						'template_sections_general':
						{
							Handler: Sigma.Controls.Former
						,	options:
							{
								view: '//stock/views/former/init.mustache'
							}
						}
					}
				}
			}
		,	{}
		)

		new	Sigma.Hypermedia.Tabs.Container(
			$('#templateContainer')
		,	{
				id: 'Template'
			,	slot: Sigma.Model.HAL.Tabs.getRoot(
					'http://trabajando:3003/api/data/templates/1'
				,	'template'
				)
			}
		)

		new	Sigma.Hypermedia.TabContent.Container(
			$('#contentContainer')
		,	{
				id: 'Content'
			,	slot: Sigma.Model.HAL.Resource.getRoot(
					'http://trabajando:3003/api/data/actividads/30'
				,	'template_sections_general'
				)
			}
		)

	}
)
</script>
</body>
</html>
