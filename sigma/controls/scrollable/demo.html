<script type="text/javascript">

	steal(
		'sigma/stock/controls/lib'
	,	'can/view/mustache'
	,	'sigma/fixtures'
	).then(
		'sigma/stock/controls/scrollable'
	,	'sigma/stock/controls/scrollable/adapters.js'
	).then(
		'sigma/lib/style.js'
	,	function()
		{
			Sigma.HypermediaContainer(
				'Sigma.Hypermedia.Scrollable.Container'
			,	{
					defaults:
					{
						media_types:
						{
							'scrollable':
							{
								Handler: Sigma.Controls.Scrollable
							,	options:
								{
									target: 'scrollable'
								,	view_content: '//sigma/stock/controls/scrollable/views/content.mustache'
								,	view_more: '//stock/views/scrollable/more.mustache'
								}
							}
						}
					}
				}
			,	{
				}
			)

			new Sigma.Hypermedia.Scrollable.Container(
					$('#scrollableContainer')
				,	{
						id:'Scrollable'
					,	target: 'Scrollable'
					,	slot: Sigma.Model.HAL.Collection.getRoot('http://trabajando:3003/api/data/programas?type=scrollable&ipp=10','scrollable')
					}
				)
		}

	)

</script>
