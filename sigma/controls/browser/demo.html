<script type='text/javascript'>
	steal(
		'sigma/controls/hypermedia/container.js'
	,	'sigma/controls/browser'
	,	'sigma/models/model.js'
	,	'sigma/lib/style.js'
	).then(
		function()
		{
			Sigma.Model.HAL.Resource(
				'Sigma.Model.HAL.Browser'
			,	{}
			,	{}
			)

			Sigma.HypermediaContainer(
				'Sigma.Hypermedia.Browser'
			,	{
					defaults:
					{
						default_media_type:
						{
							Handler:	Sigma.Control.Browser
						,	options:
							{
								target: 'Browser'
							,	view:	'//sigma/views/browser/init.mustache'
							}
						}
					}
				}
			,	{
				}
			)

			new Sigma.Hypermedia.Browser(
				$('body')
			,	{
					id:		'Browser'
				,	slot:	Sigma.Model.HAL.Browser.fetch('http://trabajando:3003/api/data/welcomes/1')
				}
			)
		}
	)
</script>
